<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • Instagram</title>
    <link rel="icon" href="insta-title-logo.png" type = "image/x-icon" >
    <link rel = "stylesheet" href = "spreadsheet.css">
</head>
<body>
    <div class = "main-body">
        <div class = "center-box">
           <div class = "sign-in-box">
                <div class = "instagram-logo">
                 <img id = "insta-logo" src = "insta-logo.png" >
                </div>
            <div class = "sign-in-form">
                <form action="">
                    <input  type="text" placeholder = "Phone number,username or email"><br>
                    <input  type="password" placeholder="Password"><br>
                    <div class = "log-in"><button class="log-in-btn" type = "submit">Log In</button></div>
                </form>
                </div>
                <div class="or-line">
                    <div class = "horizontal-line-1"></div>
                    <div class = "or">OR</div>
                    <div class = "horizontal-line-2"></div>
                </div>
                <div class ="facebook" >
                    <a class = "fb-a" href = "#">
                        <span class = "facebook-logo">
                            <img id = "facebook-pic" src="facebook-logo.png" alt="error">
                        </span>
                        <span class = "log-in-fb">Log in with Facebook</span>
                                                
                    </a>
                </div>
                <div class = "forgot-pass">
                    <a href="#" class = "forgot-link">Forgot password?</a>
                </div>
            </div>
            <div class = "sign-up-box">
                Don't have an account? <a href="#">Sign up</a>
            </div>
            <div class="sign-in-footer">
                <p class="get-app">Get the app.</p>
                <div class="link-buttons">
                    <div class = "app-store"><img id = "app" src = "download-on-app-store.png"></div>
                    <div class = "google-play"><img id = "google" src = "get-it-on-google-play.png"></div>
                </div>
            </div>
        </div>
    </div>
    <div class = "page-footer">
        <div class = "list-of-items">
            <ul class = "footer-list">
                <li>Meta</li>
                <li>About</li>
                <li>Blog</li>
                <li>Jobs</li>
                <li>Help</li>
                <li>API</li>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Top Accounts</li>
                <li>Hashtags</li>
                <li>Locations</li>
                <li>Instagram Lite</li>
                <li>Contact Uploading and Non-Users</li>
            </ul>
        </div>
        <div class = "final-part">
            <select name="lang-selector" id="lang-selector">
                <option value="english">English</option>
                <option value="hindi">Hindi</option>
                <option value="malayalam">Malayalam</option>
                <option value="telugu">Telugu</option>
                <option value="kannada">Kannada</option>
                <option value="tamil">Tamil</option>
            </select>
            <span>© 2022 Instagram from Meta</span>
        </div>
    </div>
</body>
</html>
